<script>
    let state = {};
    state.score = 0
    state.correct_answer = 0
    state.inputed_answer = 0
    function getRandomInt(max) {
  return Math.floor(Math.random() * max);
  }

  function check(){
    state.inputed_answer=document.getElementById("inputed_answer").value;
    if (state.inputed_answer == state.correct_answer){
        state.score ++;
        document.getElementById("score").innerText=(('Your score: ').concat((state.score))); 
        getElementById("inputed_answer").innertext='';
        hide_intro()
    }
    else{
        document.getElementById("question").hidden=true; 
        state.sorry = ('sorry, that was wrong.  ').concat('Your ')
        state.sorry = (state.sorry).concat(' score ')
        state.sorry = (state.sorry).concat(' was ')
        state.sorry = (state.sorry).concat(state.score)
        state.sorry = (state.sorry).concat('.  by the way the correct answer was ')
        state.sorry = (state.sorry).concat(state.correct_answer)

        document.getElementById("sorry").innerText=state.sorry;

  }

  state.numy = (getRandomInt(320))+1

    state.op1 = (getRandomInt(3))+1

    if (state.op1 == 3){
    state.startingnum1 = ((getRandomInt(9))+2)

    state.starty = (state.name1).concat(' has ')

    state.starty = (state.starty).concat(state.item1)
    state.starty = (state.starty).concat('s')

    document.getElementById("storystart").innerText=state.starty;

    state.correct_answer = state.startingnum1

    if (state.op1 == 1){
    state.part1 = ('First, ').concat(state.name1)
    state.part1 = (state.part1).concat(' finds ')
    state.part1 = (state.part1).concat(state.num1)
    state.part1 = (state.part1).concat(' more ')
    state.part1 = (state.part1).concat(state.item1)
    state.part1 = (state.part1).concat('s')
    state.correct_answer = (state.correct_answer + state.num1)
    document.getElementById("part 1").innerText=state.part1;
    
    }

    if (state.op1 == 2){
        while (state.startingnum1 < state.num3){
            state.num3 = ((getRandomInt(320-(state.startingnum1)))+1)
        }
    state.part1 = ('Then, ').concat(state.name1)

    document.getElementById("part 1").innerText=state.part1;
    
    }

    if (state.op1 == 3){
        while (state.startingnum1 < state.num3){
            state.num3 = ((getRandomInt(320-(state.startingnum1)))+1)
        }
    state.part1 = ('One day, ').concat(state.name1)
    state.part1 = (state.part1).concat(' steals ')
    state.part1 = (state.part1).concat(state.num10)
    state.part1 = (state.part1).concat(' times their previous amount of ')
    state.part1 = (state.part1).concat(state.item1)
    state.part1 = (state.part1).concat('s')
    state.tape = ((state.startingnum1)*(state.num10))
    state.correct_answer = (state.correct_answer) + state.tape
    document.getElementById("part 1").innerText=state.part1;
    
    }

    if (state.op2 == 1){
    state.part2 = ('Then, ').concat(state.name1)
    state.part2 = (state.part2).concat(' locates ')
    state.part2 = (state.part2).concat(state.num2)
    state.part2 = (state.part2).concat(' more ')

    state.part2 = (state.part2).concat('s')
    state.correct_answer = (state.correct_answer + state.num2)
    document.getElementById("part 2").innerText=state.part2;
    
    }

    if (state.op2 == 2){
        while (state.correct_answer < state.num4){
            state.num4 = ((getRandomInt(320-(state.correct_answer)))+1)
        }
    state.part2 = ('Next, ').concat(state.name1)
    state.part2 = (state.part2).concat(' gives away ')
    state.part2 = (state.part2).concat(state.num4)
    state.part2 = (state.part2).concat(' ')
    state.part2 = (state.part2).concat(state.item1)
    state.part2 = (state.part2).concat('s')
    state.correct_answer = (state.correct_answer - state.num4)
    document.getElementById("part 2").innerText=state.part2;

    
    }

    if (state.op3 == 1){
    state.part3 = ('Finally, ').concat(state.name1)
    state.part3 = (state.part3).concat(' buys ')
    state.part3 = (state.part3).concat(state.num5)

    state.part3 = (state.part3).concat('s')
    state.correct_answer = (state.correct_answer + state.num5)
    document.getElementById("part 3").innerText=state.part3;
    
    }

    if (state.op3 == 2){
        while (state.correct_answer < state.num6){
            state.num6 = ((getRandomInt(320-(state.correct_answer)))+1)
        }
    state.part3 = ('Lastly, ').concat(state.name1)
    state.part3 = (state.part3).concat(' sells ')
    state.part3 = (state.part3).concat(state.num6)
    state.part3 = (state.part3).concat(' ')
    state.part3 = (state.part3).concat(state.item1)
    state.part3 = (state.part3).concat('s')
    state.correct_answer = (state.correct_answer - state.num6)
    document.getElementById("part 3").innerText=state.part3;

    
    }

    state.end = ('How many ').concat(state.item1)
    state.end = (state.end).concat('s')
    state.end = (state.end).concat(' do ')
    state.end = (state.end).concat(state.name1)
    state.end = (state.end).concat(' have now?')
    document.getElementById("end").innerText=state.end;

    }
